services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: gentleman-coach-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gentleman}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gentleman_secret}
      POSTGRES_DB: ${POSTGRES_DB:-gentleman_coach}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gentleman} -d ${POSTGRES_DB:-gentleman_coach}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gentleman-coach-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-gentleman}:${POSTGRES_PASSWORD:-gentleman_secret}@postgres:5432/${POSTGRES_DB:-gentleman_coach}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}
      - USE_VECTOR_MEMORY=${USE_VECTOR_MEMORY:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gentleman-coach-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
